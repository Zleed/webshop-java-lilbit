<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="../../static/js/bootstrap-input-spinner.js" defer></script>

    <script src="../../static/js/cart-scripts.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>
    <div class="pb-5">
        <div class="container">
                <div class="row">
                    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                        <div class="table-responsive">
                            <table class="center">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-0 bg-light center">
                                            <div class="p-3 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light center">
                                            <div class="py-3 text-uppercase">Price</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light center">
                                            <div class="py-3 text-uppercase">Quantity</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light center">
                                            <div class="py-3 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody th:each="prod,iterStat : ${cart}">
                                    <tr><td><br></td></tr>
                                    <tr>
                                        <td class="border-0 bg-light">
                                            <h4 class="card-title center" th:text="${prod.name}">Product name</h4>
                                            <img class="mini-pic" src="http://placehold.it/40x25/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                                        </td>
                                        <td>
                                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                                        </td>
                                        <td>
                                            <input class="form-control-lg" type="number" value="1" min="0" max="100" step="1"/>
                                            <input class="hidden-id" th:value="${prod.id}" hidden/>
                                        </td>
                                        <td>
                                            <button class="btn btn-danger btn-lg removeAllFromCart">Remove All</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
