<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="head.html::headFragment">
    </div>
    <script src="../static/js/script.js" defer></script>
</head>

<navbar th:replace="navbar.html::navFragment">
</navbar>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="card">
        <strong th:text="${category.name}">Category Title</strong>
    </div>

    <div id="products" class="row">

        <div th:replace="supplierCollapse.html::supplierCollapseFragment"></div>
        <div class="col col-lg-10">
            <div class="row product-container">
                <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                    <div class="card">
                        <img class="" src="http://placehold.it/400x250/000/fff"
                             th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                        <div class="card-header">
                            <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                            <p class="card-text" th:text="${prod.description}">Product description... </p>
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                            </div>
                            <div class="card-text">
                                <button class="btn btn-success addToCart" th:value="${prod.id}">
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
